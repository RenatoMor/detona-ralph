<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">

    <title>Detona Ralph</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <section class="menu-time">
                    <h2 class="title">Time Left</h2>
                    <h2 class="result" id="time-left">0</h2>
                </section>
                <section class="menu-score">
                    <h2 class="title">Your Score</h2>
                    <h2 class="result" id="score">0</h2>
                </section>
                <section class="menu-lives">
                    <img src="./src/img/player.png" alt="foto do jogador">
                    <h2 class="result">x3</h2>
                </section>
            </nav>
        </header>
        <main>
            <section class="panel">
                <section class="panel-row">
                    <div class="square enemy" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                </section>

                <section class="panel-row">
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                </section>

                <section class="panel-row">
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </section>
            </section>
        </main>
    </div>

    <footer></footer>



    <script defer src="./src/script/engine.js"></script>
</body>

</html>
